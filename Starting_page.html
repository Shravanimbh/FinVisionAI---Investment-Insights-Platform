<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinvisionAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #1a1a2e, #6a0572);
            color: white;
            margin: 0;
            padding: 0;
            transition: background 0.5s ease-in-out;
        }

        /* Light Mode */
        .light-mode {
            background: #f4f4f4;
            color: black;
        }

        /* Header */
        header {
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            background: linear-gradient(to right, #240046, #6a0572);
            z-index: 1000;
        }

        .logo {
            width: 80px;
            height: auto;
        }

        /* Subtitle Animation */
        .subtitle {
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 120px;
        }

        /* Carousel */
        .carousel-container {
            width: 60%;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
        }

        .carousel {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            position: absolute;
            width: 100%;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 250px;  /* Increased size */
            height: 250px; /* Maintains same aspect ratio */
            object-fit: cover; /* Ensures proper fit */
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prev:hover, .next:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        /* Get Started Button */
        .cta-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
        }

        .get-started {
            background: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .get-started:hover {
            background: darkred;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <header>
        <img src="logo.webp" alt="FinvisionAI Logo" class="logo">
        <h1>FinvisionAI</h1>
        <p class="subtitle">Empowering Your Financial Future</p>
    </header>

    <div class="main-container">
        <div class="carousel-container" onmouseover="pauseAutoSlide()" onmouseleave="resumeAutoSlide()">
            <div class="carousel">
                <div class="slide active">
                    <img src="smartinvestments.jpg" alt="Smart Investments">
                    <p>üí∞ <b>Smart Investments</b> ‚Äì AI-driven investment insights!</p>
                </div>
                <div class="slide">
                    <img src="financialplanning.jpg" alt="Financial Planning">
                    <p>üìä <b>Financial Planning</b> ‚Äì Automate budgeting & tracking.</p>
                </div>
                <div class="slide">
                    <img src="stockprediction.jpg" alt="Stock Predictions">
                    <p>üìà <b>Stock Predictions</b> ‚Äì AI-backed predictions for better profits.</p>
                </div>
                <div class="slide">
                    <img src="markeyanalysis.jpg" alt="Market Analysis">
                    <p>üîç <b>Market Analysis</b> ‚Äì Real-time insights on stocks & crypto.</p>
                </div>
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>

    <div class="cta-container">
        <button class="get-started" onclick="location.href='signup.html'">Get Started</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");
        const totalSlides = slides.length;
        let autoSlide = setInterval(() => moveSlide(1), 3000);

        function moveSlide(step) {
            slides[currentSlide].classList.remove("active");
            currentSlide = (currentSlide + step + totalSlides) % totalSlides;
            slides[currentSlide].classList.add("active");
        }

        function pauseAutoSlide() {
            clearInterval(autoSlide);
        }

        function resumeAutoSlide() {
            autoSlide = setInterval(() => moveSlide(1), 3000);
        }

        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");
        }
    </script>
</body>
</html>
